# There are some non-things-nyc repos that we'd like to feature on the website
mcci-catena/arduino-lmic:
  description: >
    Arduino library implementing LoRaWAN network stack.
    Directly operates Semtech SX127x radio chips.
  html_url: https://github.com/mcci-catena/arduino-lmic
  topics:
    - Arduino
    - Library

mcci-catena/arduino-lorawan:
  description: >
    C++ wrapper with nicer APIs for arduino-lmic. Really just a fancy shim,
    but it centralizes a number of ugly details.
  html_url: https://github.com/mcci-catena/arduino-lorawan
  topics:
    - Arduino
    - Library

TheThingsNetwork/arduino-device-lib:
  description: >
    Arduino Library for TTN Devices using the RN2483 radio.
  html_url: https://github.com/TheThingsNetwork/arduino-device-lib
  topics:
    - Arduino
    - Data
    - Library

frankleonrose/LoraStack:
  html_url: https://github.com/frankleonrose/LoraStack
  description: >
    A library that implements the 'arduino-device-lib' high level API,
    but down below uses LMiC for direct control of SX127x radios.
    Uses PlatformIO to standardize and simplify dependency management.
  topics:
    - Arduino
    - PlatformIO
    - Library

frankleonrose/TemperatureThing:
  html_url: https://github.com/frankleonrose/TemperatureThing
  description: >
    Arduino code for a basic temperature monitoring node. Runs on an Adafruit Feather LoRa
    and expects to communicate via SPI with FRAM chip to store LoRaWAN operational parameters.
  topics:
    - Node
    - PlatformIO

frankleonrose/ManhattanMapper:
  html_url: https://github.com/frankleonrose/ManhattanMapper
  description: >
    Car-based coverage mapping node for New York City
  topics:
    - Node
    - Mapping
    - PlatformIO

